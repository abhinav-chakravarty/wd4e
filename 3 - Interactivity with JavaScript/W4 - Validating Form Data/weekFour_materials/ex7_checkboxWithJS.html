<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox with JS </title>
    <script src="./ex7_checkboxWithJS.js"></script>
    <style>
        input{
            border: 1px solid black;
        }
        input:focus{
            background-color: #e6e6e6;
        }
        #nick{
            margin-left: 4%;
            display: none;
            width: 50%;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Form Verification</legend>
            <label for="fName">First Name:</label>
            <input type="text" name="fName" id="fName" required><br>
            <label for="lName">Last Name:</label>
            <input type="text" name="lName" id="lName" required><br>
            <label for="yesNick">Nickname?:</label>
            <input type="checkbox" name="yesNick" id="yesNick" value="yes" onchange="nicknameFunc()"><br>
            <div id="nick">
                <label for="nickname">Nickname:</label>
                <input type="text" name="nickname" id="nickname" required><br>
            </div>
            <input type="submit" value="verify">

        </fieldset>
    </form>
</body>
</html>
