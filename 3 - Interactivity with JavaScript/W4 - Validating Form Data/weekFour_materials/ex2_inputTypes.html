<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Type</title>
    <style>
        label{
            display: block;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Input Types:</legend>
            <label>Name : <input type="name" name="name"></label><br>
            <label>Email : <input type="email" name="email"></label><br>
            <label>Password : <input type="password" name="pass"></label><br>
            Radio Buttons<br>
            <label><input type="radio" name="sex" value="male" checked>Male</label>
            <label><input type="radio" name="sex" value="female">Female</label><br>
            Checkboxes<br>
            <label><input type="checkbox" name="contact1" value="bike">Contact me via email</label>
            <label><input type="checkbox" name="contact2" value="bike">Contact me via phone</label><br>
            <label>Number : <input type="number" name="numberInput" min="1" max="5"></label><br>
            <label>Range : <input type="range" name="rangeInput" min="1" max="10"></label><br>
            <label>Color : <input type="color" name="colorInput" min="1" max="10"></label><br>
            <label>Date : <input type="date" name="dateInput"></label><br>
            <label>URL : <input type="url" name="urlInput"></label><br>
            <input type="submit" value="Click Here">
        </fieldset>
    </form>
    
</body>
</html>
