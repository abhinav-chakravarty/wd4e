<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"this"</title>
    <link rel="stylesheet" href="./ex6_this2.css">
    <script src="./ex6_this2.js"></script>
</head>
<body>
    <div id="message">
        Hover over an image to display the alt text.
    </div>

    <img src="https://images.pexels.com/photos/5732475/pexels-photo-5732475.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Styling with a Bandana" class="preview" onmouseover="show(this)" onmouseleave="document.getElementById('message').innerHTML='Hover over the image'">

    <img src="https://images.pexels.com/photos/6529828/pexels-photo-6529828.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="With my Boy" class="preview" onmouseover="show(this)" onmouseleave="document.getElementById('message').innerHTML='Hover over the image'">

    <img src="https://images.pexels.com/photos/59523/pexels-photo-59523.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Young Puppy" class="preview" onmouseover="show(this)" onmouseleave="document.getElementById('message').innerHTML='Hover over the image'">

    
</body>
</html>
