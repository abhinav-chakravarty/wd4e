<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code With Me</title>
    <link rel="stylesheet" href="./ex4_codeWithMe.css">
    <script src="./ex4_codeWithMe.js"></script>
</head>
<body>
    <h1>Modify the DOM</h1>
    <button onclick="document.getElementById('stuff').innerHTML = 'Clicked First Button';">First</button>
    <button onclick="document.getElementById('stuff').innerHTML = 'Clicked Second Button';">Second</button>

    <p>This code shouldn't change</p>
    <p id="stuff">This will change</p>
    <p>This code shouldn't change either</p>

    <h1>Changing the Style</h1>
    <p id="unip">JavaScript can change the style of an HTML element</p>

    <button type="button" onclick="openMe()">Open!</button>
    <button type="button" onclick="closeMe()">Close!</button>

    <p id="demo">Extra details...you can open and close this paragraph using the button above</p>

    
</body>
</html>
