<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>
<body>
    <div id="image">
        Hover over an image below to display here.
    </div>

    <img src="https://images.pexels.com/photos/5732475/pexels-photo-5732475.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Styling with a Bandana" class="preview" onmouseover="update(this)" onmouseout="unDo()">

    <img src="https://images.pexels.com/photos/6529828/pexels-photo-6529828.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="With my Boy" class="preview"  onmouseover="update(this)" onmouseout="unDo()">

    <img src="https://images.pexels.com/photos/59523/pexels-photo-59523.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Young Puppy" class="preview"  onmouseover="update(this)" onmouseout="unDo()">

    
</body>
</html>
