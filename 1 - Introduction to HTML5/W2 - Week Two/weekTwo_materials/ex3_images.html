<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
    <figure>
        <img src="imgs/house.jpg" alt="My House">
        <figcaption>Deafult Image Size</figcaption>
    </figure>
    <figure>
        <img src="imgs/house.jpg" width="500px" alt="My House">
        <figcaption>Set Image Size</figcaption>
    </figure>
    <figure>
        <img src="imgs/house.jpg" width="500px" height="100px" alt="My House">
        <figcaption>Skewed Image Size</figcaption>
    </figure>
    <figure>
        <img src="imgs/house.jpg" width="50%" alt="My House">
        <figcaption>Relative Image Size</figcaption>
    </figure>
    
</body>
</html>
