<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Child's Name : </th><th>Parent's Name : </th>
        </tr>
        <tr>
            <td>Catherine</td><td>Michael</td>
        </tr>
        <tr>
            <td>Maggie</td><td>McGee</td>
        </tr>
        <tr>
            <td rowspan="2">Edward</td><td>Howard</td>
        </tr>
        <tr>
            <td colspan="2">Jeff</td>
        </tr>

    </table>
    
</body>
</html>
